  <header class="container fixed inset-x-0 bg-white top-0 max-w-full flex item-center justify-between  py-4  px-24 border-b border-gray-400">
    <div class="flex item-center  py-1">
      <a class="" href="{% url 'core:home' %}">Home</a>
      
    </div>

    <div class="flex item-center py-1">
        <a class="mr-5 text-gray-500 px-2  hover:text-red-500 	" href="{% url 'core:search' %}">Search</a>
      {% if user.is_authenticated %}
      <a class="mr-5 text-gray-500 px-2  hover:text-red-500 	" href="{% url 'favs:favs-list' %}">My Favs</a>        
      <a class="mr-5 text-gray-500 px-2  hover:text-red-500 	" href="{% url 'users:profile' user.pk %}">My Profile</a>
      <a class="mr-5 text-gray-500 px-2  hover:text-red-500 	" href="{% url 'users:logout' %}">Log Out</a>
      {% else %}
        <a class="mr-5 text-gray-500 px-2 hover:text-red-500 	" href="{% url 'users:login' %}">Log In</a>
        <a class="mr-5 text-gray-700 px-2  border rounded-lg border-gray-600 " href="{% url 'users:signup' %}">Sign Up</a>
      {% endif %}
    </div>

  </header>
